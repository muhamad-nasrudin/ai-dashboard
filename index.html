<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexGen AI Ultra v3.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #238636; --cyan: #22d3ee; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; min-height: 100vh; }
        
        .sticky-header { position: sticky; top: 0; z-index: 50; backdrop-filter: blur(15px); background: rgba(13, 17, 23, 0.8); border-bottom: 1px solid #30363d; }
        .category-label { font-size: 11px; font-weight: 700; color: #8b949e; letter-spacing: 0.1em; text-transform: uppercase; margin: 24px 0 12px 0; display: block; }
        
        .tool-card { background: var(--card); border: 1px solid #30363d; border-radius: 12px; padding: 14px 16px; display: flex; align-items: center; gap: 14px; margin-bottom: 8px; transition: 0.2s; cursor: pointer; }
        .tool-card:active { background: #1c2128; transform: scale(0.98); }
        
        .icon-box { width: 36px; height: 36px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1rem; }
        .badge-red { background: #da3633; color: white; font-size: 8px; padding: 2px 6px; border-radius: 10px; margin-left: auto; font-weight: 800; }

        /* Hasil Area */
        .comparison-wrapper { position: relative; width: 100%; border-radius: 16px; overflow: hidden; aspect-ratio: 1/1; background: #000; border: 1px solid #30363d; }
        .img-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 10; border-right: 2px solid white; }
        #comp-slider { position: absolute; -webkit-appearance: none; appearance: none; width: 100%; height: 100%; background: transparent; z-index: 20; top: 0; margin: 0; cursor: col-resize; }
        #comp-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 30px; height: 30px; background: white; border: 5px solid #0d1117; border-radius: 50%; }

        .btn-action { background: #238636; border-radius: 10px; font-weight: 700; transition: 0.3s; }
        .btn-action:active { opacity: 0.8; }
    </style>
</head>
<body class="pb-10">

    <header class="sticky-header px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-wand-magic-sparkles text-cyan-400"></i>
            <div>
                <h1 class="text-lg font-800 tracking-tight">NexGen <span class="text-cyan-400">AI Studio</span></h1>
            </div>
        </div>
        <div class="flex gap-4 text-gray-400">
            <i class="fa-solid fa-house text-sm"></i>
            <i class="fa-solid fa-user text-sm"></i>
        </div>
    </header>

    <div id="dashboard" class="px-6 animate-fadeIn">
        
        <span class="category-label">Edit & Gabung</span>
        <div onclick="openTool('Gabung Foto', 'e_art:incognito')" class="tool-card">
            <div class="icon-box bg-gray-800"><i class="fa-regular fa-image"></i></div>
            <span class="text-sm font-semibold">Gabung Foto</span>
        </div>
        <div onclick="openTool('Perluas Foto', 'c_pad,w_2000,h_2000,b_gen_fill')" class="tool-card">
            <div class="icon-box bg-gray-800"><i class="fa-solid fa-maximize"></i></div>
            <span class="text-sm font-semibold">Perluas Foto</span>
            <span class="badge-red">HOT</span>
        </div>
        <div onclick="openTool('Face Swap', 'e_gen_replace:from_face;to_model')" class="tool-card">
            <div class="icon-box bg-gray-800"><i class="fa-solid fa-users-viewfinder"></i></div>
            <span class="text-sm font-semibold">Face Swap</span>
            <span class="badge-red">AI</span>
        </div>
        <div onclick="openTool('Hapus BG', 'e_background_removal')" class="tool-card">
            <div class="icon-box bg-gray-800 text-rose-500"><i class="fa-solid fa-eraser"></i></div>
            <span class="text-sm font-semibold">Hapus BG</span>
            <span class="badge-red">FREE</span>
        </div>

        <span class="category-label">Produk & Promosi</span>
        <div onclick="openTool('Foto Produk', 'e_improve,e_sharpen')" class="tool-card">
            <div class="icon-box bg-gray-800"><i class="fa-solid fa-bag-shopping"></i></div>
            <span class="text-sm font-semibold">Foto Produk</span>
        </div>
        <div onclick="openTool('Buat Mockup', 'e_art:al_dente')" class="tool-card">
            <div class="icon-box bg-gray-800"><i class="fa-solid fa-laptop"></i></div>
            <span class="text-sm font-semibold">Buat Mockup</span>
            <span class="badge-red">NEW</span>
        </div>

        <span class="category-label">Gaya Hidup</span>
        <div onclick="openTool('Kamar Pas', 'e_gen_replace:from_clothes;to_tshirt')" class="tool-card">
            <div class="icon-box bg-gray-800 text-cyan-400"><i class="fa-solid fa-shirt"></i></div>
            <span class="text-sm font-semibold">Kamar Pas</span>
            <span class="badge-red">HOT</span>
        </div>
        <div onclick="openTool('Barbershop', 'e_gen_replace:from_hair;to_stylish_haircut')" class="tool-card">
            <div class="icon-box bg-gray-800"><i class="fa-solid fa-scissors"></i></div>
            <span class="text-sm font-semibold">Barbershop</span>
        </div>

        <span class="category-label">Desain & Ilustrasi</span>
        <div onclick="openTool('Desain Rumah', 'e_gen_replace:from_walls;to_modern_interior')" class="tool-card">
            <div class="icon-box bg-gray-800"><i class="fa-solid fa-house-chimney"></i></div>
            <span class="text-sm font-semibold">Desain Rumah</span>
        </div>
        <div onclick="openTool('Art & Karikatur', 'e_cartoonify')" class="tool-card">
            <div class="icon-box bg-gray-800 text-amber-500"><i class="fa-solid fa-palette"></i></div>
            <span class="text-sm font-semibold">Art & Karikatur</span>
        </div>
    </div>

    <div id="workspace" class="hidden fixed inset-0 bg-[#0d1117] z-50 p-6 overflow-y-auto">
        <button onclick="location.reload()" class="mb-6 text-gray-400 text-xl"><i class="fa-solid fa-arrow-left"></i></button>
        <h2 id="toolTitle" class="text-2xl font-bold mb-8 italic">Editor</h2>

        <div id="uploadArea" class="border-2 border-dashed border-gray-700 rounded-3xl p-12 text-center bg-[#161b22]">
            <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="startProcess()">
            <label for="fileInput" class="cursor-pointer">
                <i class="fa-solid fa-cloud-arrow-up text-4xl text-gray-600 mb-4"></i>
                <p class="font-bold text-sm">Pilih Foto Galeri</p>
            </label>
        </div>

        <div id="loader" class="hidden text-center py-20">
            <div class="w-12 h-12 border-4 border-cyan-500/20 border-t-cyan-500 rounded-full animate-spin mx-auto"></div>
            <p class="text-xs text-gray-500 mt-6 font-bold tracking-widest uppercase">AI sedang bekerja...</p>
        </div>

        <div id="resultArea" class="hidden">
            <div class="comparison-wrapper shadow-2xl">
                <div id="imgOverlay" class="img-overlay" style="clip-path: inset(0 50% 0 0);">
                    <img id="imgOriginal" class="w-full h-full object-contain" src="">
                </div>
                <img id="outputImg" class="w-full h-full object-contain" src="">
                <input type="range" min="0" max="100" value="50" id="comp-slider" oninput="handleSlide()">
            </div>
            
            <p class="text-center text-[10px] text-gray-500 mt-6 font-bold uppercase tracking-widest">Geser untuk melihat hasil</p>
            
            <button onclick="downloadImage()" class="w-full mt-8 btn-action py-5 text-sm shadow-xl shadow-green-900/20">SIMPAN HASIL</button>
        </div>
    </div>

    <script>
        const cloudName = "nasrudin-cloud"; 
        const uploadPreset = "Hapus BG"; 
        let currentEffect = "";

        const aiEffects = {
            'Gabung Foto': 'e_art:incognito',
            'Perluas Foto': 'c_pad,w_2000,h_2000,b_gen_fill',
            'Face Swap': 'e_gen_replace:from_face;to_face',
            'Hapus BG': 'e_background_removal',
            'Foto Produk': 'e_improve',
            'Buat Mockup': 'e_art:al_dente',
            'Kamar Pas': 'e_gen_replace:from_clothes;to_tshirt',
            'Barbershop': 'e_gen_replace:from_hair;to_stylish_haircut',
            'Desain Rumah': 'e_gen_replace:from_room;to_modern_interior',
            'Art & Karikatur': 'e_cartoonify'
        };

        function openTool(name, defaultEffect) {
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('workspace').classList.remove('hidden');
            document.getElementById('toolTitle').innerText = name;
            currentEffect = aiEffects[name] || defaultEffect;
        }

        function handleSlide() {
            const val = document.getElementById('comp-slider').value;
            document.getElementById('imgOverlay').style.clipPath = `inset(0 ${100 - val}% 0 0)`;
        }

        async function startProcess() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) return;

            const reader = new FileReader();
            reader.onload = (e) => document.getElementById('imgOriginal').src = e.target.result;
            reader.readAsDataURL(fileInput.files[0]);

            document.getElementById('uploadArea').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('upload_preset', uploadPreset);

            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, { method: 'POST', body: formData });
                const data = await response.json();

                if (data.secure_url) {
                    // Gunakan logika parameter yang lebih kuat sesuai nama tool
                    const processedUrl = data.secure_url.replace("/upload/", `/upload/${currentEffect}/`);
                    const img = new Image();
                    img.src = processedUrl;
                    img.onload = () => {
                        document.getElementById('outputImg').src = processedUrl;
                        document.getElementById('loader').classList.add('hidden');
                        document.getElementById('resultArea').classList.remove('hidden');
                    };
                } else {
                    alert("Gagal: " + (data.error ? data.error.message : "Cek setting Cloudinary"));
                    location.reload();
                }
            } catch (err) { alert("Koneksi Error!"); location.reload(); }
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.href = document.getElementById('outputImg').src;
            link.download = 'NexGen_AI_Result.png';
            link.click();
        }
    </script>
</body>
</html>

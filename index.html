<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexGen AI - Pro Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0b0f1a; color: #e2e8f0; }
        .glass-card { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .category-title { color: #64748b; font-size: 0.65rem; font-weight: 800; letter-spacing: 0.15em; padding: 1.5rem 0.5rem 0.5rem; }
        .menu-item { display: flex; align-items: center; justify-content: space-between; padding: 0.85rem 1rem; border-radius: 1rem; transition: all 0.2s; cursor: pointer; }
        .menu-item:active { background: rgba(255, 255, 255, 0.05); transform: scale(0.98); }
        .badge-new { background: linear-gradient(90deg, #f59e0b, #ea580c); font-size: 0.5rem; padding: 0.15rem 0.4rem; border-radius: 0.4rem; color: white; font-weight: 800; }
    </style>
</head>
<body>

    <div class="max-w-md mx-auto min-h-screen pb-10">
        <header class="p-6 pt-10 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-800 tracking-tight text-white">AI Studio <span class="text-blue-500">.</span></h1>
            </div>
            <div class="w-10 h-10 rounded-full glass-card flex items-center justify-center border border-blue-500/30">
                <i class="fa-solid fa-user text-xs text-blue-400"></i>
            </div>
        </header>

        <div class="px-4">
            <div class="category-title uppercase">Edit & Gabung</div>
            <div class="glass-card rounded-[2rem] overflow-hidden p-2">
                <div class="menu-item">
                    <div class="flex items-center gap-4">
                        <i class="fa-regular fa-images text-blue-400"></i>
                        <span class="text-sm font-semibold">Gabung Foto</span>
                    </div>
                </div>
                <div class="menu-item" onclick="openTool('Hapus BG', 'Remove background, clean cut, transparent background')">
                    <div class="flex items-center gap-4">
                        <i class="fa-solid fa-eraser text-pink-400"></i>
                        <span class="text-sm font-semibold">Hapus BG</span>
                    </div>
                    <span class="badge-new">NEW</span>
                </div>
                <div class="menu-item">
                    <div class="flex items-center gap-4">
                        <i class="fa-solid fa-arrows-maximize text-emerald-400"></i>
                        <span class="text-sm font-semibold">Perluas Foto</span>
                    </div>
                    <span class="badge-new">HOT</span>
                </div>
                <div class="menu-item">
                    <div class="flex items-center gap-4">
                        <i class="fa-solid fa-users-viewfinder text-purple-400"></i>
                        <span class="text-sm font-semibold">Face Swap</span>
                    </div>
                </div>
            </div>

            <div class="category-title uppercase">Produk & Promosi</div>
            <div class="glass-card rounded-[2rem] overflow-hidden p-2">
                <div class="menu-item" onclick="openTool('Logo Pro', 'Minimalist logo, flat vector, professional branding')">
                    <div class="flex items-center gap-4">
                        <i class="fa-solid fa-briefcase text-orange-400"></i>
                        <span class="text-sm font-semibold">Logo Generator</span>
                    </div>
                    <span class="badge-new">NEW</span>
                </div>
                <div class="menu-item">
                    <div class="flex items-center gap-4">
                        <i class="fa-solid fa-shirt text-yellow-400"></i>
                        <span class="text-sm font-semibold">Foto Fashion</span>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="flex items-center gap-4">
                        <i class="fa-solid fa-box-open text-cyan-400"></i>
                        <span class="text-sm font-semibold">Buat Mockup</span>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="flex items-center gap-4">
                        <i class="fa-solid fa-rectangle-ad text-indigo-400"></i>
                        <span class="text-sm font-semibold">Buat Banner</span>
                    </div>
                </div>
            </div>

            <div class="category-title uppercase">Video & Audio</div>
            <div class="glass-card rounded-[2rem] overflow-hidden p-2">
                <div class="menu-item">
                    <div class="flex items-center gap-4">
                        <i class="fa-solid fa-clapperboard text-red-500"></i>
                        <span class="text-sm font-semibold">VEO Generator</span>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="flex items-center gap-4">
                        <i class="fa-solid fa-microphone-lines text-green-400"></i>
                        <span class="text-sm font-semibold">Voice Over AI</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </body>
</html>

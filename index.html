<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexGen AI Studio Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0b0f1a; 
            --card: rgba(30, 41, 59, 0.4); 
            --accent: #06b6d4; 
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top right, #1e1b4b, #0b0f1a); 
            color: white; 
            min-height: 100vh;
        }
        
        .card-menu { 
            background: var(--card); 
            backdrop-filter: blur(12px);
            border-radius: 2.5rem; 
            border: 1px solid rgba(255,255,255,0.08); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-menu:active { transform: scale(0.96); background: rgba(30, 41, 59, 0.7); }
        
        .icon-box { 
            width: 56px; height: 56px; border-radius: 1.25rem; 
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem; 
        }

        /* Glow Effects */
        .glow-rose { background: rgba(244, 63, 94, 0.15); color: #fb7185; box-shadow: 0 0 20px rgba(244, 63, 94, 0.2); }
        .glow-purple { background: rgba(168, 85, 247, 0.15); color: #c084fc; box-shadow: 0 0 20px rgba(168, 85, 247, 0.2); }
        .glow-blue { background: rgba(14, 165, 233, 0.15); color: #38bdf8; box-shadow: 0 0 20px rgba(14, 165, 233, 0.2); }
        
        /* Comparison Slider */
        .comparison-wrapper { position: relative; width: 100%; border-radius: 2.5rem; overflow: hidden; aspect-ratio: 1/1; background: #000; border: 1px solid rgba(255,255,255,0.1); }
        .img-comp-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 10; border-right: 2px solid white; }
        .img-comp-overlay img { width: 100%; height: 100%; object-fit: contain; }
        .img-after { width: 100%; height: 100%; object-fit: contain; display: block; background-image: radial-gradient(#222 1px, transparent 1px); background-size: 20px 20px; }
        
        #comp-slider { position: absolute; -webkit-appearance: none; appearance: none; width: 100%; height: 100%; background: transparent; z-index: 20; top: 0; margin: 0; cursor: col-resize; }
        #comp-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 40px; height: 40px; background: rgba(255,255,255,0.2); backdrop-filter: blur(5px); border: 2px solid white; border-radius: 50%; cursor: pointer; }

        .btn-gradient { 
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%); 
            border-radius: 2rem; 
            box-shadow: 0 10px 25px rgba(6, 182, 212, 0.3);
        }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-up { animation: fadeInUp 0.6s ease-out forwards; }
    </style>
</head>
<body class="p-6">

    <header class="flex justify-between items-center mb-10 animate-up">
        <div>
            <h1 class="text-2xl font-800 tracking-tight text-white">NexGen AI <span class="text-cyan-400">Studio.</span></h1>
            <p class="text-gray-500 text-[9px] font-bold tracking-[0.3em] uppercase mt-1">Advanced Neural Editor</p>
        </div>
        <div class="w-10 h-10 rounded-2xl bg-gray-800/50 border border-white/5 flex items-center justify-center">
            <i class="fa-solid fa-sparkles text-cyan-400"></i>
        </div>
    </header>

    <div id="dashboard" class="grid gap-5 animate-up">
        <div onclick="openTool('Hapus Background', 'e_background_removal')" class="card-menu p-6 flex items-center gap-5">
            <div class="icon-box glow-rose"><i class="fa-solid fa-eraser"></i></div>
            <div class="flex-1">
                <h3 class="font-bold text-gray-100">Hapus Background</h3>
                <p class="text-[11px] text-gray-500 mt-1">Hapus latar belakang otomatis</p>
            </div>
            <i class="fa-solid fa-chevron-right text-gray-700"></i>
        </div>

        <div onclick="openTool('AI Cartoon Mode', 'e_cartoonify')" class="card-menu p-6 flex items-center gap-5">
            <div class="icon-box glow-purple"><i class="fa-solid fa-wand-magic-sparkles"></i></div>
            <div class="flex-1">
                <h3 class="font-bold text-gray-100">Efek Kartun</h3>
                <p class="text-[11px] text-gray-500 mt-1">Ubah foto menjadi seni AI</p>
            </div>
            <i class="fa-solid fa-chevron-right text-gray-700"></i>
        </div>

        <div onclick="openTool('Ultra HD Enhance', 'e_unsharp_mask:200')" class="card-menu p-6 flex items-center gap-5">
            <div class="icon-box glow-blue"><i class="fa-solid fa-bolt"></i></div>
            <div class="flex-1">
                <h3 class="font-bold text-gray-100">Pertajam HD</h3>
                <p class="text-[11px] text-gray-500 mt-1">Tingkatkan detail & resolusi</p>
            </div>
            <i class="fa-solid fa-chevron-right text-gray-700"></i>
        </div>
    </div>

    <div id="workspace" class="hidden fixed inset-0 bg-[#0b0f1a] z-50 p-6 overflow-y-auto">
        <button onclick="location.reload()" class="w-12 h-12 bg-gray-800/50 rounded-2xl flex items-center justify-center mb-8 border border-white/5">
            <i class="fa-solid fa-arrow-left"></i>
        </button>

        <h2 id="toolTitle" class="text-2xl font-bold mb-1">Editor</h2>
        <p class="text-xs text-cyan-500 mb-8 font-bold tracking-widest uppercase">Powered by NexGen AI</p>

        <div id="uploadArea" class="card-menu p-12 text-center border-2 border-dashed border-white/10">
            <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="startProcess()">
            <label for="fileInput" class="cursor-pointer">
                <div class="w-20 h-20 bg-cyan-500/10 rounded-[2rem] flex items-center justify-center mx-auto mb-6 border border-cyan-500/20">
                    <i class="fa-solid fa-cloud-arrow-up text-3xl text-cyan-400"></i>
                </div>
                <p class="font-bold text-lg">Pilih Gambar</p>
                <p class="text-xs text-gray-500 mt-2">Mulai keajaiban AI sekarang</p>
            </label>
        </div>

        <div id="loader" class="hidden text-center py-20">
            <div class="w-14 h-14 border-4 border-cyan-500/10 border-t-cyan-500 rounded-full animate-spin mx-auto"></div>
            <p class="text-[10px] text-gray-500 mt-8 tracking-[0.4em] uppercase font-bold">Neural Processing...</p>
        </div>

        <div id="resultArea" class="hidden animate-up">
            <div class="comparison-wrapper shadow-2xl">
                <div id="imgOverlay" class="img-comp-overlay" style="clip-path: inset(0 50% 0 0);">
                    <img id="imgOriginal" src="">
                </div>
                <img id="outputImg" class="img-after" src="">
                <input type="range" min="0" max="100" value="50" id="comp-slider" oninput="handleSlide()">
            </div>
            
            <p class="text-center text-[9px] text-gray-500 mt-6 tracking-widest uppercase font-bold">← Geser Slider Untuk Perbandingan →</p>
            
            <button onclick="downloadImage()" class="w-full mt-8 btn-gradient py-5 font-bold text-sm">
                SIMPAN KE GALERI
            </button>
        </div>
    </div>

    <script>
        const cloudName = "nasrudin-cloud"; 
        const uploadPreset = "Hapus BG"; 
        let currentEffect = "";

        function openTool(name, effect) {
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('workspace').classList.remove('hidden');
            document.getElementById('toolTitle').innerText = name;
            currentEffect = effect;
        }

        function handleSlide() {
            const val = document.getElementById('comp-slider').value;
            document.getElementById('imgOverlay').style.clipPath = `inset(0 ${100 - val}% 0 0)`;
        }

        async function startProcess() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) return;

            const reader = new FileReader();
            reader.onload = (e) => document.getElementById('imgOriginal').src = e.target.result;
            reader.readAsDataURL(fileInput.files[0]);

            document.getElementById('uploadArea').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('upload_preset', uploadPreset);

            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.secure_url) {
                    const processedUrl = data.secure_url.replace("/upload/", `/upload/${currentEffect}/`);
                    const tempImg = new Image();
                    tempImg.src = processedUrl;
                    tempImg.onload = () => {
                        document.getElementById('outputImg').src = processedUrl;
                        document.getElementById('loader').classList.add('hidden');
                        document.getElementById('resultArea').classList.remove('hidden');
                    };
                }
            } catch (err) {
                alert("Gagal memproses!");
                location.reload();
            }
        }

        function downloadImage() {
            const url = document.getElementById('outputImg').src;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dashboard Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-md mx-auto bg-white min-h-screen shadow-lg">
        <div class="p-6 border-b sticky top-0 bg-white z-10">
            <h1 class="text-xl font-bold text-gray-800">AI Creative Tools</h1>
        </div>

        <div class="p-4 space-y-3">
            <div class="flex items-center justify-between p-4 hover:bg-gray-50 rounded-2xl border border-gray-100 shadow-sm" onclick="alert('Fitur segera hadir!')">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center text-blue-600">
                        <i class="fas fa-magic text-lg"></i>
                    </div>
                    <span class="text-gray-700 font-semibold text-sm">Style Matcher</span>
                </div>
                <span class="bg-orange-500 text-white text-[10px] px-2 py-1 rounded-full font-bold uppercase">NEW</span>
            </div>

            <div class="flex items-center justify-between p-4 hover:bg-gray-50 rounded-2xl border border-gray-100 shadow-sm" onclick="alert('Fitur segera hadir!')">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 bg-purple-100 rounded-xl flex items-center justify-center text-purple-600">
                        <i class="fas fa-eraser text-lg"></i>
                    </div>
                    <span class="text-gray-700 font-semibold text-sm">Hapus Object</span>
                </div>
                <span class="bg-orange-500 text-white text-[10px] px-2 py-1 rounded-full font-bold uppercase">NEW</span>
            </div>

            <p class="text-[11px] font-bold text-gray-400 px-3 mt-6 mb-2 uppercase tracking-widest">Video & Audio</p>

            <div class="flex items-center justify-between p-4 hover:bg-gray-50 rounded-2xl border border-gray-100 shadow-sm" onclick="alert('Fitur segera hadir!')">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 bg-red-100 rounded-xl flex items-center justify-center text-red-600">
                        <i class="fas fa-video text-lg"></i>
                    </div>
                    <span class="text-gray-700 font-semibold text-sm">VEO Generator</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexGen AI - Premium Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-text { background: linear-gradient(90deg, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-premium { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); transition: all 0.3s ease; }
        .btn-premium:active { transform: scale(0.95); }
    </style>
</head>
<body class="min-h-screen">

    <div id="dashboard" class="max-w-md mx-auto px-6 py-10">
        <header class="mb-10">
            <h1 class="text-3xl font-800 tracking-tight">NexGen <span class="gradient-text">AI</span></h1>
            <p class="text-gray-400 text-sm mt-2">Pilih alat cerdas untuk mulai berkarya.</p>
        </header>

        <div class="grid gap-4">
            <div onclick="openTool('Logo Architect', 'Professional minimalist logo, high-end branding, vector flat, white background, master symbol', 'blue')" 
                 class="glass p-5 rounded-3xl flex items-center justify-between cursor-pointer hover:bg-white/5 transition">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-2xl bg-blue-500/20 flex items-center justify-center">
                        <i class="fa-solid fa-compass-drafting text-blue-400 text-xl"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-sm">Logo Architect</h3>
                        <p class="text-[10px] text-gray-400">Branding Bisnis & Ikon</p>
                    </div>
                </div>
                <i class="fa-solid fa-chevron-right text-gray-600 text-xs"></i>
            </div>

            <div onclick="openTool('Art Engine', 'Masterpiece, 8k resolution, highly detailed, photorealistic, cinematic lighting, hyper-realistic art', 'purple')" 
                 class="glass p-5 rounded-3xl flex items-center justify-between cursor-pointer hover:bg-white/5 transition">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-2xl bg-purple-500/20 flex items-center justify-center">
                        <i class="fa-solid fa-wand-magic-sparkles text-purple-400 text-xl"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-sm">Art Engine</h3>
                        <p class="text-[10px] text-gray-400">Seni Kreatif & Foto Realis</p>
                    </div>
                </div>
                <i class="fa-solid fa-chevron-right text-gray-600 text-xs"></i>
            </div>

            <div class="mt-8 px-2 text-[10px] font-bold text-gray-500 uppercase tracking-[0.2em]">Multimedia Suite</div>

            <div class="glass p-5 rounded-3xl flex items-center justify-between opacity-50 grayscale">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-2xl bg-red-500/20 flex items-center justify-center">
                        <i class="fa-solid fa-video text-red-400 text-xl"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-sm text-gray-300">VEO Video Pro</h3>
                        <p class="text-[10px]">Tersedia Segera</p>
                    </div>
                </div>
                <span class="text-[9px] font-bold bg-white/10 px-2 py-1 rounded-md">COMING SOON</span>
            </div>
        </div>
    </div>

    <div id="workspace" class="hidden fixed inset-0 bg-[#0f172a] z-50 p-6 overflow-y-auto">
        <div class="max-w-md mx-auto">
            <button onclick="closeTool()" class="mb-8 w-10 h-10 rounded-full glass flex items-center justify-center">
                <i class="fa-solid fa-arrow-left text-sm"></i>
            </button>

            <h2 id="wsTitle" class="text-2xl font-bold mb-2">Workspace</h2>
            <p id="wsDesc" class="text-gray-400 text-sm mb-8">Jelaskan konsep yang ingin Anda buat.</p>

            <div class="glass p-4 rounded-3xl mb-6">
                <textarea id="promptInput" rows="4" 
                    class="w-full bg-transparent border-none outline-none text-sm placeholder:text-gray-600"
                    placeholder="Contoh: Seekor naga terbang di atas gedung Jakarta..."></textarea>
            </div>

            <button onclick="generate()" id="genBtn" class="btn-premium w-full py-4 rounded-2xl font-bold shadow-lg shadow-blue-500/20">
                Mulai Generate
            </button>

            <div id="loading" class="hidden mt-12 text-center">
                <div class="inline-block w-8 h-8 border-4 border-blue-500/20 border-t-blue-500 rounded-full animate-spin"></div>
                <p class="text-xs text-gray-500 mt-4 tracking-widest uppercase">Memproses Perintah AI...</p>
            </div>

            <div id="resultArea" class="hidden mt-10">
                <div class="relative group">
                    <img id="outputImg" class="w-full rounded-[2.5rem] shadow-2xl border border-white/10" src="">
                </div>
                <a id="downloadLink" href="#" download="nexgen-ai.png" class="block text-center mt-6 text-blue-400 font-semibold text-sm">Simpan ke Galeri</a>
            </div>
        </div>
    </div>

    <script>
        let currentPromptContext = "";

        function openTool(name, context, theme) {
            document.getElementById('wsTitle').innerText = name;
            currentPromptContext = context;
            document.getElementById('workspace').classList.remove('hidden');
        }

        function closeTool() {
            document.getElementById('workspace').classList.add('hidden');
            document.getElementById('resultArea').classList.add('hidden');
            document.getElementById('promptInput').value = "";
        }

        async function generate() {
            const input = document.getElementById('promptInput').value;
            if(!input) return alert("Mohon masukkan deskripsi!");

            const btn = document.getElementById('genBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('resultArea');
            const img = document.getElementById('outputImg');

            btn.innerText = "Processing...";
            btn.disabled = true;
            loading.classList.remove('hidden');
            result.classList.add('hidden');

            const finalPrompt = encodeURIComponent(input + ", " + currentPromptContext);
            const seed = Math.floor(Math.random() * 1000000);
            const url = `https://pollinations.ai/p/${finalPrompt}?width=1024&height=1024&seed=${seed}&model=flux`;

            const testImg = new Image();
            testImg.src = url;
            testImg.onload = () => {
                img.src = url;
                document.getElementById('downloadLink').href = url;
                loading.classList.add('hidden');
                result.classList.remove('hidden');
                btn.innerText = "Mulai Generate";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>

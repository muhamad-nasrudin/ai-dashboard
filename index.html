<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>AI Tools Affiliate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="flex min-h-screen">

  <!-- SIDEBAR -->
  <aside class="w-64 bg-white shadow-lg p-4">
    <h1 class="text-xl font-bold mb-6">AI TOOLS</h1>

    <p class="text-gray-500 text-sm mb-2">IMAGE AI</p>
    <ul class="space-y-2">
      <li class="hover:text-blue-500 cursor-pointer">Thumbnail Pro</li>
      <li>Hapus Object</li>
      <li>Restorasi Foto</li>
      <li>Logo Generator</li>
      <li>Mascot Generator</li>
    </ul>

    <p class="text-gray-500 text-sm mt-6 mb-2">VIDEO & AUDIO</p>
    <ul class="space-y-2">
      <li>Image to Video</li>
      <li>Voice Over</li>
    </ul>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="flex-1 p-6">
    <h2 class="text-2xl font-semibold mb-4">Image AI Tools</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      
      <div class="bg-white p-4 rounded-xl shadow">
        <h3 class="font-bold">Thumbnail Pro</h3>
        <p class="text-sm text-gray-500">Buat thumbnail otomatis</p>
        <button class="mt-3 bg-blue-500 text-white px-4 py-2 rounded-lg">
          Buka
        </button>
      </div>

      <div class="bg-white p-4 rounded-xl shadow">
        <h3 class="font-bold">Hapus Object</h3>
        <p class="text-sm text-gray-500">Hapus objek dari foto</p>
        <button class="mt-3 bg-blue-500 text-white px-4 py-2 rounded-lg">
          Buka
        </button>
      </div>

    </div>
  </main>

</div>
<script>
  document.querySelectorAll("button").forEach(btn => {
    btn.onclick = () => alert("Fitur belum aktif");
  });
</script>
</body>
</html>
